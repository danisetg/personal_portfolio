<h1 mat-dialog-title>Delete Confirmation</h1>
<div mat-dialog-content>
  <span>Are you sure you want to delete the resource?</span>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onAccept()" color="primary">Accept</button>
  <button mat-raised-button (click)="onCancel()" color="warn">Cancel</button>
</div>
