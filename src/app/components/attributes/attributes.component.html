<div class="center-content-horizontally">
  <div fxLayout="row wrap" fxLayout.xs="column" class="attributes-list">

    <div fxLayout="column" fxLayoutAlign="center center"   *ngFor="let attribute of attributes" fxFlex="30" fxFlex.xs="100" class="attribute">
        <span class="badge">{{attribute.title}}</span>
    </div>
  </div>
</div>
