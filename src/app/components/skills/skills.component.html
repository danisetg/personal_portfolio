<button mat-icon-button mat-raised-button color="primary" (click)="createGroup()"><mat-icon >add</mat-icon></button>
<div *ngIf="!loading">
  <div *ngFor="let group of groups">
    <div fxLayout="row" class="skill-header">
      <h2>{{group.title}}</h2>
      <button mat-icon-button mat-raised-button color="primary" (click)="createSkill(group)"><mat-icon >add</mat-icon></button>
      <button mat-icon-button mat-raised-button color="accent" (click)="updateGroup(group)"><mat-icon >edit</mat-icon></button>
      <button mat-icon-button mat-raised-button color="warn" (click)="onDeleteGroup(group)"><mat-icon >delete</mat-icon></button>

    </div>
    <div fxLayout="row wrap" fxLayout.xs="column">

      <div fxLayout="column" *ngFor="let skill of group.skills" fxFlex="25" fxFlex.xs="100" class="attribute" fxLayoutAlign="center center">

            <span>
              {{skill.name}}
              <button mat-icon-button mat-raised-button color="accent" (click)="updateSkill(skill)"><mat-icon >edit</mat-icon></button>
              <button mat-icon-button mat-raised-button color="warn" (click)="onDeleteSkill(skill)"><mat-icon >delete</mat-icon></button>

            </span>
            <div fxLayout="row" style="width: 80%;" fxLayoutAlign="center center">
              <mat-progress-bar color="accent" strokeWidth="3"
              [value]="skill.percent">
              </mat-progress-bar>
              <span style="margin-left: 5px;">{{skill.percent}}%</span>
            </div>
      </div>
    </div>
  </div>
</div>
